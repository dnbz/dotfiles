set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY DISPLAY WAYLAND_DISPLAY DBUS_SESSION_BUS_ADDRESS'
setw -g mode-keys vi
set -g default-terminal "tmux-256color"
set -g history-limit 10000
set -s escape-time 0
set -g mouse on

# load environment
# needed so that vim isn't so slow
set -sg escape-time 1

# 24-bit color support
# set -ga terminal-overrides ",foot:Tc"
set -ga terminal-features ",foot*:RGB"

set -g base-index 1
setw -g pane-base-index 1

# X clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key -T copy-mode-vi Y send-keys -X copy-pipe "xsel -i -p && xsel -o -p | xsel -i -b"
# don't jump to bottom when copying
#unbind -T vi-copy MouseDragEnd1Pane

# reload config
bind r source-file ~/.config/tmux/tmux.conf \; display '~/.config/tmux/tmux.conf sourced'

# detach
bind Q detach

# prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# pane navigation
unbind j
unbind k
unbind v
unbind h
unbind s
unbind c

bind c confirm-before -p "kill-pane #P? (y/n)" kill-pane

bind j select-pane -t :.+
bind k select-pane -t :.-

# bind h split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -h -c '#{pane_current_path}'

bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# window navigation
unbind [
unbind ]
unbind n
unbind d

bind n new-window
bind ] next-window
bind [ previous-window
bind D confirm-before -p "kill-window #W? (y/n)" kill-window

bind Tab last-window        # move to last active window

# session select
bind S choose-tree -Zs

# copy mode
unbind g
bind g copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection



### gruvbox theme ###
# pane border style
set-option -g pane-border-lines heavy
# window separators
set-option -wg window-status-separator ""

# monitor window changes
set-option -wg monitor-activity on
set-option -wg monitor-bell on

# set statusbar update interval
set-option -g status-interval 1

### colorscheme ###

# change window screen colors
set-option -wg mode-style bg="#FE8019",fg="#3C3836"

# default statusbar colors (terminal bg should be #282828)
set-option -g status-style bg=terminal,fg="#A89984"

# default window title colors
set-option -wg window-status-style bg="#3C3836",fg="#7C6F64"

# colors for windows with activity
set-option -wg window-status-activity-style bg="#3C3836",fg="#A89984"

# colors for windows with bells
set-option -wg window-status-bell-style bg="#3C3836",fg="#FE8019"

# active window title colors
set-option -wg window-status-current-style bg="#FE8019",fg="#3C3836"

# pane border
set-option -g pane-active-border-style fg="#FE8019"
set-option -g pane-border-style fg="#3C3836"

# message info
set-option -g message-style bg="#FE8019",fg="#3C3836"

# writing commands inactive
set-option -g message-command-style bg="#A89984",fg="#3C3836"

# pane number display
set-option -g display-panes-active-colour "#FE8019"
set-option -g display-panes-colour "#3C3836"

# clock
set-option -wg clock-mode-colour "#FE8019"

# copy mode highlighting
%if #{>=:#{version},3.2}
    set-option -wg copy-mode-match-style "bg=#A89984,fg=#3C3836"
    set-option -wg copy-mode-current-match-style "bg=#FE8019,fg=#3C3836"
%endif

# statusbar formatting
# "#fe8019" MUST be in lowercase here (conflicts with statusline alias otherwise)
set-option -g status-left "#[bg=#A89984, fg=#3C3836]#{?client_prefix,#[bg=#fe8019],#[bg=#A89984]} #{session_name} "
set-option -g status-right "#[bg=#3C3836, fg=#7C6F64] %Y-%m-%d %H:%M:%S #[bg=#A89984, fg=#3C3836]#{?client_prefix,#[bg=#fe8019],#[bg=#A89984]} #{host_short} "

set-option -wg window-status-current-format "#{?window_zoomed_flag,#[fg=default bold],#[fg=default]} #{window_index} #{window_name} "
set-option -wg window-status-format "#{?window_zoomed_flag,#[fg=default bold],#[fg=default]} #{window_index} #{window_name} "

